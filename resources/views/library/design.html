<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Timetable</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap 4.6 CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/css/bootstrap.min.css">
  <style>
    select, input {
      border: 2px solid #a855f7 !important;
    }
    .table td, .table th {
      vertical-align: middle;
      text-align: center;
    }
    .btn-circle {
      width: 36px;
      height: 36px;
      padding: 6px 0;
      border-radius: 50%;
      text-align: center;
      font-size: 18px;
      line-height: 1.42857;
    }
  </style>
</head>
<body class="bg-light">

<div class="container-fluid py-4">
  <!-- Top Filter Section -->
  <div class="row mb-4">
    <div class="col-md-2 mb-2">
      <label>Class</label>
      <select class="form-control">
        <option>Choose Class</option>
      </select>
    </div>
    <div class="col-md-1 mb-2">
      <label>Section</label>
      <select class="form-control">
        <option>A</option>
      </select>
    </div>
    <div class="col-md-2 mb-2">
      <label>Time Table Type</label>
      <select class="form-control">
        <option>Exam/Class</option>
      </select>
    </div>
    <div class="col-md-4 mb-2">
      <label>Name</label>
      <input type="text" class="form-control" placeholder="EXAM/CLASS NAME">
    </div>
    <div class="col-md-3 mb-2">
      <label>Date</label>
      <input type="date" class="form-control">
    </div>
  </div>

  <!-- Timetable Table -->
  <div class="table-responsive">
    <table class="table table-bordered" id="timetableTable">
      <thead class="thead-light">
        <tr>
          <th>Time</th>
          <th>Monday</th>
          <th>Tuesday</th>
          <th>Wednesday</th>
          <th>Thursday</th>
          <th>Friday</th>
          <th>Saturday</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><select class="form-control"><option>SELECT TIME</option></select></td>
          <td><select class="form-control"><option>SUBJECT</option></select></td>
          <td><select class="form-control"><option>SUBJECT</option></select></td>
          <td><select class="form-control"><option>SUBJECT</option></select></td>
          <td><select class="form-control"><option>SUBJECT</option></select></td>
          <td><select class="form-control"><option>SUBJECT</option></select></td>
          <td><select class="form-control"><option>SUBJECT</option></select></td>
          <td>
            <button type="button" class="btn btn-success btn-circle mb-1" onclick="addRow()">+</button>
            <br>
            <button type="button" class="btn btn-danger btn-circle" onclick="removeRow(this)">âˆ’</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Bootstrap JS + jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function addRow() {
    var row = document.querySelector('#timetableTable tbody tr');
    var clone = row.cloneNode(true);
    document.querySelector('#timetableTable tbody').appendChild(clone);
  }

  function removeRow(button) {
    var rows = document.querySelectorAll('#timetableTable tbody tr');
    if (rows.length > 1) {
      button.closest('tr').remove();
    }
  }
</script>

</body>
</html>
