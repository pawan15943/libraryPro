<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Slider</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            transition: background 1s ease-in-out;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .content {
            position: relative;
            z-index: 1;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">Welcome to Our Site</div>
    <script>
        $(document).ready(function() {
            var images = [
                'https://source.unsplash.com/random/1920x1080?nature',
                'https://source.unsplash.com/random/1920x1080?water',
                'https://source.unsplash.com/random/1920x1080?forest',
                'https://source.unsplash.com/random/1920x1080?sky'
            ];
            
            var currentIndex = 0;
            function changeBackground() {
                $('body').css('background-image', 'url(' + images[currentIndex] + ')');
                currentIndex = (currentIndex + 1) % images.length;
            }
            
            changeBackground();
            setInterval(changeBackground, 5000);
        });
    </script>
</body>
</html>
